<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js variables...contains inner value or not

        var var_Name = "Sandesh";  // global
        document.write(var_Name);
        console.log(var_Name);

        var var_Name = "pandey";
        console.log(var_Name);

        function demo() {
            var msg = "hello sandesh";
            console.log(msg);
        }
        demo();
        // variable declaration using let and const

        let my_Number = 1234567890;
        console.log(my_Number);

        my_Number = 2347789373; // no redeclare bt reasssign
         console.log(my_Number);

        const my_Email = "sandesh123@gmail.com";
        console.log(my_Email);

        // my_Email = "pandey@123"; no redeclare no reassign
        console.log(my_Email);

        // js execution
        // js scope
        // variable declaration
        // difference among var , let & const
    </script>
</body>
</html>
